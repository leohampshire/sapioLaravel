<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="employee.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="employee.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control"
           [(ngModel)]="employee.password">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" class="form-control"
           [(ngModel)]="employee.description">
  </div>
  <div class="form-group">
    <label for="user_type_id">UserType</label>
    <input type="number" name="user_type_id" id="user_type_id" class="form-control" [(ngModel)]="employee.user_type_id">
  </div>

  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">UserType</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <th scope="row">{{ emp.id }} </th>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.user_type_id }}</td>
    </tr>
  </tbody>
</table>
